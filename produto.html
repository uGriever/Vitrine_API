<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine - Produtos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Sixtyfour+Convergence&display=swap');
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="libs/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="libs/jquery-ui.css" type="text/css">
    
    <script src="libs/jquery-3.4.1.min.js"></script>
    <script src="libs/materialize.min.js"></script>
    <script src="libs/jquery-ui.min.js"></script>
    <script src="libs/jquery.mask.js"></script>
    <script src="libs/produtos.js"></script>
    <script src="libs/app.js"></script>
</head>

<body>
    <!-- container aplica margem lateral -->

    <container>
        <div class="row">
            <div class="col s12">
                <h4> Formulário de Manutenção de Produto</h4>
            </div> 
        </div>
        <form id="frmProduto">
            <input type="hidden" name="id" id="id"/>
             <div class="row">
                <div class="col s12 l6 input-field">
                    <input type="text" name="nome" id="nome"/>
                    <label for="nome">Nome do Produto:</label>
                </div>
                <div class="col s12 l6 input-field">
                    <input type="text" name="descricao" id="descricao"/>
                    <label for="descricao">Descrição do Produto:</label>
                </div>
             </div>
             <div class="row">
                <div class="col s12 l4 input-field">
                    <input type="number" name="valor" id="valor"/>
                    <label for="valor">Valor R$:</label>
                </div>
                <div class="col s12 l4 input-field">
                    <input type="number" name="qtdeEstoque" id="qtdeEstoque"/>
                    <label for="qtdeEstoque">Estoque Atual:</label>
                </div>
                <div class="col s12 l4 input-field">
                    <input type="number" name="estoqueMinimo" id="estoqueMinimo"/>
                    <label for="estoqueMinimo">Estoque Mínimo:</label>
                </div>
             </div>
             <div class="row">
                <div class="col s12 l6 input-field">
                    <input type="text" name="imagem" id="imagem"/>
                    <label for="imagem">URL Imagem</label>
                </div>
                <div class="col s12 l4">
                    <label class="blue-text text-darken-3 clique">
                        <a class="waves-effect waves-light btn"
                           onclick="salvar()">
                            <i class="material-icons left">cloud</i>Salvar
                        </a>
                    </label>
                </div>
            </div>
        </form>
        <div class="p-top-3" id="listaProdutos"></div>
    </container>

    <div id="dialog" title="ATENÇÃO!" style="display: none">
        <p class="center-align"><i class="material-icons medium amber-text">info</i><br /><span
                class="indigo-text center-align" id="msgResp"></span></p>
    </div>

    <div id="dialogAguarde" class="modal oculto" title="AGUARDE...">
        <div class="modal-content">
            <div class='preloader-wrapper small active'>
                <div class='spinner-layer spinner-blue-only'>
                    <div class='circle-clipper left'>
                        <div class='circle'></div>
                    </div>
                    <div class='gap-patch'>
                        <div class='circle'></div>
                    </div>
                    <div class='circle-clipper right'>
                        <div class='circle'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
